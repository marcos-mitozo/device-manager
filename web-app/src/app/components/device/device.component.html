<mat-card>
    <mat-card-title>
        Devices
    </mat-card-title>

    <mat-divider></mat-divider>
    <br />
    <br />

    <button mat-fab color="primary" (click)="openDialog()">
        <mat-icon>add</mat-icon>
    </button>
    <br />
    <br />
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1" id="data-display-table">
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let device"> {{device.position}} </td>
        </ng-container>

        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let device"> {{device.category.name}} </td>
        </ng-container>

        <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef> Color </th>
            <td mat-cell *matCellDef="let device"> {{device.color}} </td>
        </ng-container>

        <ng-container matColumnDef="part number">
            <th mat-header-cell *matHeaderCellDef> Part Number </th>
            <td mat-cell *matCellDef="let device"> {{device.partNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let device">
                <button mat-raised-button color="warn" (click)="delete(device.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <mat-form-field>
            <mat-label>Message</mat-label>
            <input matInput value="There are no devices registered yet.">
        </mat-form-field>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons></mat-paginator>

</mat-card>
